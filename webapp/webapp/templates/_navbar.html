{% if not account.is_logged_in %}
    <li class="dropdown" id="inner_navbar">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Login <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            <li>
                <form class="navbar-form api-form" role="form" action="{% url 'api_login' %}" method="POST">
                    <fieldset>
                    <div class="form-group required clearfix">
                            <div class="controls">
                                <input id="id_navbar_identification" class="form-control" maxlength="64" name="identification" type="text" placeholder="email/username">
                            </div>
                        </div>
                        <div class="form-group required clearfix">
                            <div class="controls">
                                <input id="id_navbar_password" class="form-control" name="password" type="password" placeholder="password">
                            </div>
                         </div>
                    </fieldset>
                    <button href="#" class="btn btn-primary btn-block">{% _ "Login" %}</button>
                    <li class="divider"></li>
                    <li><a href="{% url 'register' %}" class="btn btn-default btn-block">{% _ "Register" %}</a></li>
                    <li><a href="#" class="btn btn-default btn-block">{% _ "Forgot Password" %}</a></li>
                </form>
            </li>
        </ul>
    </li>
{% else %}
    <li class="dropdown" id="inner_navbar">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ account.get_user.get_username }} <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            <li class="{{dashboard_active}}"><a href="{% url 'account:dashboard' %}" class="btn btn-default">{% _ "Dashboard" %}</a></li>
            <li class="{{profile_active}}"><a href="{% url 'account:profile' %}" class="btn btn-default">{% _ "Profile" %}</a></li>
            <li><a href="{% url 'logout' %}" class="btn btn-default">{% _ "Logout" %}</a></li>
        </ul>
    </li>
{% endif %}
